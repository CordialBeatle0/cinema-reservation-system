<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!---font icon CDN----->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="./../styles/AdminMovieDashboard.css" />
    <title>AdminMovieDashboard</title>
</head>

<body>
    <header>
        <nav>
            <p class="logo"></p>
            &nbsp;
            <i class="fa fa-bars" id="menu"></i>

            <ul>
                <li>Home</li>
                <li>Movies</li>
                <li>Tickets</li>
                <li>offers</li>
                <li>contact us</li>
                <li><b>sign out</b></li>
            </ul>
        </nav>
    </header>
    <!-- <div class="home_slideshow"></div>  -->
    <section>
        <h3 class="headers">Movies</h3>
        <div class="movie-card-section">
            <div class="card">
                <img id="myDiv" src="./../images/upFromThePoppyHill.jpg" />
                <!-- <p id="tooltip-text">MOVIE DETAILS</p> -->
                <div class="card-content">
                    <p class="movie-name">Up From The Poppy Hill (2011)</p>
                    <br>
                    <br>
                    <a href="./../views/EditMovieForm.html"><input type="button" value="Edit" class="editmovie"></a>
                </div>
            </div>
            <div class="card">
                <img src="./../images/ponyo.jpg" />

                <div class="card-content">
                    <p class="movie-name">Ponyo</p>
                </div>
            </div>
            <div class="card">
                <img src="./../images/YourName.jpg" />

                <div class="card-content">
                    <p class="movie-name">Your Name</p>
                </div>
            </div>
            <div class="card">
                <img src="./../images/castleInTheSky.jpg" />

                <div class="card-content">
                    <p class="movie-name">Castle In The Sky</p>
                </div>
            </div>
        </div>
        <!---movie-card--->

        <div class="show">
            <div class="show-bar"></div>
            <a href="./../views/AddMovieForm.html"><button class="addmovie">Add Movie</button></a>
        </div>
    </section>

    <script src="./../js/AdminMovieDashboard.js"></script>
</body>

</html>
