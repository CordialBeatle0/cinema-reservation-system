<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/contact-us.css" />
		<title>Contact Us</title>
	</head>
	<body>
		<div class="container">
			<div class="contact form">
				<header>Contact Us</header>
				<p id="thankYouMessage">
					Thank you for using our Website. If you have any questions or require support then please contact us using the
					form bellow.
				</p>
				<form action="">
					<input type="text" placeholder="Enter your name" />
					<input type="text" placeholder="Enter your email" />
					<textarea id="message" cols="60" rows="10" placeholder="Enter your message"></textarea>
					<input type="submit" class="button" value="Submit" />
				</form>
			</div>
		</div>

		<!-- <script src="./../validations/contact.js"></script> -->
	</body>
</html>
